{% extends 'base.html' %}
{% block heading %}Edit {{ activity.name }} Activity{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}

    {{ form.as_p }}  <!-- Render form fields -->
    <button type="submit">Update Activity</button>
</form>

<a href="{% url 'view-activities' %}">View Activites</a>  <!-- Link to go back to activites -->
<a href="{% url 'index' %}">Cancel</a>  <!-- Link to go back to the index page -->
{% endblock %}
